<ion-header>
    <ion-navbar>
        <ion-title  class="detail-title">정보수정</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
        <ion-list>
            <ion-item>
                <ion-label stacked>닉네임</ion-label>
                <ion-input type="text" placeholder="닉네임을 입력하세요." maxlength="15" [(ngModel)]="nickname"></ion-input>
            </ion-item>
             <ion-item>
                <ion-label stacked>비밀번호</ion-label>
                <ion-input type="password" placeholder="비밀번호를 입력하세요."  [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>비밀번호 확인</ion-label>
                <ion-input type="password" placeholder="비밀번호를 입력하세요."  [(ngModel)]="rePassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>전화번호</ion-label>
                <ion-input type="tel" placeholder="전화번호를 입력하세요."  [(ngModel)]="phone" readonly></ion-input>
            </ion-item>
        </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full (click)="updateSubmit()">변경완료</button>
</ion-footer>
